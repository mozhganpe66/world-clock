<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
   <div class="container">
     <h1>World clock</h1>

     <select id="cities">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
     </select>
    <div id="city">
     <div class="city" id="los-angeles">
        <div class="city-name-date">
        <h2>Los Angeles</h2>
        <div class="date"></div>
        </div>
        
        <div class="time"></div>     
      </div>

      <div class="city" id="paris">
        <div class="city-name-date">
        <h2>Paris</h2>
        <div class="date"></div>
        </div>
        
        <div class="time"></div>     
      </div>

    </div>

    
    <footer>
        This project was coded with ❤️ by <strong>Mozhgan P</strong> and is <a href="https://github.com/mozhganpe66/world-clock" target="_blank"> open sourced on Github</a>.
    </footer>
    <script src="javascript/index.js"></script>
    
</body>
</html>
